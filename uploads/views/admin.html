<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento de Imagens e Temas</title>
    <style>
      /* Reset de estilo básico */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f7f7f7;
        color: #333;
        line-height: 1.6;
        padding: 20px;
      }

      h1,
      h2 {
        text-align: center;
        color: #5b5b5b;
        margin-bottom: 20px;
      }

      h2 {
        margin-top: 20px;
      }

      /* Estilo do formulário */
      form {
        background-color: #fff;
        padding: 20px;
        margin: 20px auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
      }

      label {
        font-size: 1rem;
        color: #555;
        margin-bottom: 8px;
        display: block;
      }

      input[type="text"],
      input[type="file"],
      select,
      button {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 4px;
        font-size: 1rem;
        border: 1px solid #ccc;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }

      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      /* Estilo para exibição de temas e imagens */
      #themes-container,
      #image-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
      }

      .theme-item,
      .image-item {
        background-color: #fff;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        width: 200px;
        text-align: center;
      }

      .theme-item h3,
      .image-item img {
        margin-bottom: 10px;
      }

      .theme-item button,
      .image-item button {
        background-color: #d9534f;
        padding: 8px 15px;
        font-size: 0.9rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        color: white;
      }

      .theme-item button:hover,
      .image-item button:hover {
        background-color: #c9302c;
      }

      /* Estilo do Lightbox (opcional, caso você precise exibir a imagem em tamanho maior) */
      #lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
      }

      #lightbox img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 8px;
      }

      #close {
        position: absolute;
        top: 20px;
        right: 20px;
        color: #fff;
        font-size: 24px;
        cursor: pointer;
      }

      /* Responsividade */
      @media (max-width: 768px) {
        form {
          width: 90%;
        }

        .theme-item,
        .image-item {
          width: 100%;
          margin-bottom: 20px;
        }

        button {
          width: auto;
        }
      }
    </style>
  </head>

  <body>
    <h1>Gerenciamento de Imagens e Temas</h1>

    <!-- Formulário para criar tema -->
    <form id="create-theme-form">
      <label for="theme-title">Título do Tema:</label>
      <input type="text" id="theme-title" required />
      <label for="theme-description">Descrição do Tema:</label>
      <input type="text" id="theme-description" required />
      <button type="submit">Criar Tema</button>
    </form>

    <hr />

    <!-- Exibição de temas -->
    <h2>Temas</h2>
    <div id="themes-container">
      <!-- Os temas serão carregados aqui dinamicamente -->
    </div>

    <hr />

    <!-- Exibição de imagens -->
    <h2>Imagens</h2>
    <div id="image-container">
      <!-- Formulário para adicionar imagem -->
      <form id="add-image-form">
        <label for="tema-select">Selecione o Tema:</label>
        <select id="tema-select" required></select>

        <label for="imagem">Escolha uma Imagem:</label>
        <input type="file" id="imagem" name="imagem" required />

        <label for="display"> Exibir em: </label>
        <select name="display" required id="display">
          <option default value="">Escolha uma opção</option>
          <option value="portifolio">Portifolio</option>
          <option value="galeria">Galeria</option>
          <option value="ambos">Ambos</option>
        </select>

        <button type="submit">Adicionar Imagem</button>
      </form>

      <div id="add-image-response"></div>
    </div>
    <script src="../../script.js" type="text/javascript"></script>
  </body>
</html>
